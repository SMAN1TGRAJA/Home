<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
          <img src="Desain tanpa judul (3).gif">
            <h2>Welcome</h2>
            <p>Silahkan Login</p>
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="error-message" id="error-message"></p>
            </form>
        </div>
    </div>
<!-- Notifikasi Sukses -->
<div id="notification" class="notification hidden">
    <div class="loading-circle"></div>
    <p id="notification-message"></p>
</div>

    <script>
      // Multi-User Data
const users = [
    { username: "Novarida", password: "passmantra" },
    { username: "S.Gunawan", password: "smanpsw" },
    { username: "Shinta", password: "Smantratgraja" }
];

// Handle Login Form Submission
document.getElementById("login-form").addEventListener("submit", function (event) {
    event.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const errorMessage = document.getElementById("error-message");
    const notification = document.getElementById("notification");
    const notificationMessage = document.getElementById("notification-message");

    // Check if user exists
    const user = users.find(user => user.username === username && user.password === password);

    if (user) {
        // Show notification
        notificationMessage.textContent = `Welcome, ${user.username}!`;
        notification.classList.remove("hidden");

        // Simulate loading and redirect after 2 seconds
        setTimeout(() => {
            notification.classList.add("hidden");
            window.location.href = "admin.html"; // Replace with your dashboard page
        }, 2000);
    } else {
        // Error: Show error message
        errorMessage.textContent = "Invalid username or password!";
    }
});
</script>
</body>
</html>
