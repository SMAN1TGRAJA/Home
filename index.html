    <script>
      // Ambil elemen menu toggle dan menu
const menuToggle = document.getElementById('menu-toggle');
const menu = document.getElementById('menu');

// Fungsi untuk membuka/tutup menu utama
menuToggle.addEventListener('click', () => {
  menu.classList.toggle('active');
  menuToggle.classList.toggle('active');
});

// Ambil semua tombol untuk submenu
const submenuToggles = document.querySelectorAll('.toggle-submenu');

// Fungsi untuk membuka/tutup submenu
submenuToggles.forEach(toggle => {
  toggle.addEventListener('click', (e) => {
    const parentLi = e.target.closest('.has-submenu');
    const submenu = parentLi.querySelector('.submenu');
    submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
  });
});
// Slider Otomatis
const slider = document.getElementById('newsSlider');
let scrollAmount = 0;

function slideNews() {
    const maxScroll = slider.scrollWidth - slider.clientWidth;

    if (scrollAmount < maxScroll) {
        scrollAmount += 360; // Geser sebesar lebar satu kartu
    } else {
        scrollAmount = 0; // Kembali ke awal
    }
    slider.scrollTo({
        left: scrollAmount,
        behavior: 'smooth',
    });
}

// Panggil slideNews setiap 3 detik
setInterval(slideNews, 4000);
